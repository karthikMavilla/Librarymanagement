<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Registration</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <h2>Registration</h2>
    <form th:action="@{/Process_register}" method="post" th:object="${user}"
          style="max-width:600px; margin:0 auto;">
        <div class="form-group">
            <label for="firtsName" class="col-form-label col-4">firstname</label>
            <div class="col-8">
                <input type="text" class="form-control" id="firtsName" th:field="*{firstName}">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-form-label col-4">Password</label>
            <div class="col-8">
                <input type="password" class="form-control" id="password" th:field="*{password}">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-form-label col-4">email</label>
            <div class="col-8">
                <input type="email" class="form-control" id="email" th:field="*{email}">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
</body>
</html>
