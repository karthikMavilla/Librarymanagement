<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books List</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Books List</h2>
    <div class="row">
        <div class="col-md-6 mx-auto">
            <!-- Search Form -->
            <form action="/search" method="get" class="mb-3">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search by book title" name="q">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit">Search</button>
                    </div>
                </div>
            </form>

            <!-- List of Books -->
            <ul class="list-group">
                <li th:each="book : ${books}" class="list-group-item">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="mb-0" th:text="${book.bookName}">Book Title</h5>
                        <!-- Buy Button -->
                        <form th:action="@{/books/{id}/buy(id=${book.id})}" method="post">
                            <button type="submit" class="btn btn-primary">Buy</button>
                        </form>
                    </div>
                    <p class="mb-0" th:text="${book.author}">Author</p>
                    <p class="mb-0" th:text="${book.year}">Year</p>
                </li>
            </ul>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
